<h1 class="display-2">My issues</h1>

<status-filter [status]="selectedStatus" (onChange)="onFilterChange($event)"></status-filter>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Location</th>
      <th scope="col">Description</th>
      <th scope="col" colspan="2">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let issue of filteredIssues" (click)="onSelectIssue(issue)" [class.table-info]="issue === selectedIssue">
      <th scope="row">{{ issue.id }}</th>
      <td>{{ issue.title }}</td>
      <td>{{ issue.location }}</td>
      <td>
        <a [routerLink]="['/issues', issue.id]">
          {{ issue.description }}
        </a>
      </td>
      <td>{{ issue.status }}</td>
      <td>
        <button mat-raised-button color="primary" (click)="onDeleteClick(issue.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

Selected issue: {{ selectedIssue | json }}

<button mat-raised-button color="primary" (click)="onNewClick()">New issue</button>

<div class="col" *ngIf="newIssue">
  <issue-form (onSubmit)="onFormSubmit($event)"></issue-form>
</div>
